        			<h2>Bookings</h2>

                                 
        		</div>
        		<div class="special_item_inner" >
        			<div class="specail_item">
						<div class="billing_form_area" >
                            

							
                            <table style="margin: 2%;">
                                <thead>
                                  <tr>
                                    <th >ID</th>
                                    <th>Date</th>
                                    <th>Product ID</th>
                                    <th>Center ID</th>
                                    <th>Status</th>
                                  </tr>
                                </thead>
                                <tbody>
                        {% for i in products %}         
                                  <tr>
                                    <td id="id">{{ i.id }}</td>
                                    <td>{{ i.date }}</td>
                                    <td >{{ i.product_id }}</td>
                                    <td >{{ i.sid }}</td>
                                    <td>{{ i.status }}</td>
                                  </tr> 
                                  
                         {% endfor %}
                                </tbody>
                              </table>  
						</div>  
        			</div>
        	</div>
        </section>
